<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
	<title>Line</title>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
        <style type="text/css">
        	.label
        	{
        		font-family: sans-serif;
        		font-size: 12px;
        	}

        	.axis
        	{
        		font-family: sans-serif;
        		font-size: 11px;
        	}

        	.axis path,
        	.axis line
        	{
        		fill: none;
        		stroke: #000;
        		shape-rendering: crispEdges;
        	}

        	.line
        	{
        		fill: none;
        		stroke: red;
        		stroke-width: 2px;
        	}

        </style>
    <body>
    	<script type="text/javascript">
    	var h = 600;
    	var w = 1500;
    	var padding = 50;

    	d3.json("timeline_data.php", function(error, data) {
                data.forEach(function(d) {
                    d.DATE = new Date(d.DATE);
                    d.HOUR = d.HOUR;
                    d.COUNT = d.COUNT;
                });

        var minDate = d3.min(data,function(d) {return d.HOUR;});
        var maxDate = d3.max(data,function(d) {return d.HOUR;});
        var formatTime = d3.time.format("%A, %B %e, %Y");

    	var xScale = d3.time.scale()
	        .domain([minDate,maxDate * 3])
            .range([padding, w - padding * 2]);
            
        var yScale = d3.scale.linear()
	        .domain([0,d3.max(data,function(d) {
                return +d.COUNT;
            })])
            .range([h - padding, padding]);
                
        var xAxis = d3.svg.axis()
                .orient("bottom")
                .scale(xScale)
                .ticks(d3.time.days, 1)
                //.tickSize(10)
                .tickFormat(d3.time.format.utc('%I:%H %p'));
                
        var yAxis = d3.svg.axis()
                .orient("left")
                .scale(yScale);

    	var svg = d3.selectAll("body")
    		.append("svg")
    		.attr("width", w)
    		.attr("height", h);

        var color = d3.scale.category20();

        var dataGroup = d3.nest()
                .key(function(d) {
                    return d.DATE;
                })
                .entries(data);

    	var lineGen = d3.svg.line()
			.x(function(d) {
			    return xScale(d.HOUR);
			})
			.y(function(d) {
				return yScale(d.COUNT);
			})
			.interpolate("linear");

            dataGroup.forEach(function(d, i) {
                svg.append('svg:path')
                    .style("stroke", function()
                    { 
                        return d.color = color(d.key);
                    })
                    .attr('stroke-width', 2)
                    .attr('fill', 'none')
                    .attr('d', lineGen(d.values));
            });

    	svg.append("g")
            .attr("class", "axis")
            .attr("transform", "translate(" + padding + ",0)")
            .call(yAxis);

        svg.append("g")
            .attr("class", "axis")
            .attr("transform", "translate(0," + (h - padding) + ")")
            .call(xAxis).selectAll("text")  
                    .style("text-anchor", "end")
                    .attr("dx", "-.8em")
                    .attr("dy", ".15em")
                    .attr("transform", function(d) {
                        return "rotate(-65)" 
                        });
		});
    	</script>
    </body>
</html>
